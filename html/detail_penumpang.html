<!DOCTYPE html>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Form Penumpang</title>

  <body>
    <div id="nav-placeholder"></div>

    <div class="container">
      <div class="contact-details">
        <h2>Informasi Kontak</h2>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="first-name">Nama</label>
              <input type="text" id="first-name" name="first-name" placeholder="Masukkan nama anda..." required />
            </div>
            <div class="form-group">
              <label for="last-name">Nama Keluarga</label>
              <input type="text" id="last-name" name="last-name" placeholder="Masukkan nama keluarga anda..." required />
            </div>
          </div>
          <div class="input-group">
            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan alamat email anda..." required />
          </div>
          <div class="input-group">
            <label for="phone">No Telepen</label>
            <input type="tel" id="phone" name="phone" placeholder="Masukkan nomor telepon anda..." required />
          </div>
          <div class="input-group">
            <label for="address">Alamat</label>
            <input type="textarea" id="address" name="address" placeholder="Masukkan alamat anda..." required />
          </div>
        </form>
      </div>
      <div class="pessenger-data">

                </label>
              </div>
            </div>
          </div>
          <div class="input-group2">
            <div class="inputan">

            <button type="button" onclick="tampilkanPopup()" class="pilih-kursi">Booking</button>
