<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Realtime Chat App dari CodingNepal Modified 0.1</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper animate__animated animate__slideInDown">
        <section class="form login">
          <div class="login-left">
            <form action="#" enctype="multipart/form-data">
              <div class="img-fluid">
                <img class="img-containe mb-2" src="../image/why/LOGOS.png" alt="" />
              </div>
              <div class="field input">
                <label> Email</label>
                <input type="text" name="email" placeholder="Masukkan Email" />
              </div>
              <div class="field input">
                <label> Password </label>
                <input class="fa-eye" type="password" name="password" placeholder="Buat Password" />
                <div class="if">
                  <i class="fa fa-eye"></i>
                </div>
                <div class="link"><a href="pass.html">Lupa password?</a></div>
              </div>
              <div class="field button">
                <input type="submit" value="Login" />
              </div>
              <div class="error-text">Error Nih</div>
            </form>
            <div class="link2">Belum punya akun? <a href="signup.html">Sign up</a></div>
          </div>
          <div class="login-right">
            <div class="img-conntainer">
              <div class="img1"></div>
              <div class="img2"></div>
              <div class="img3"></div>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="../js/script.js"></script>
  </body>
</html>
