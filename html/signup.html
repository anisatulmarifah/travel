<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chat App Sederhana 0.8</title>
    <link rel="stylesheet" href="../css/signup.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  </head>
  <body class="login-body">
    <div class="wrapperz animate__animated animate__slideInDown">
      <section class="formz">
        <form action="#" enctype="multipart/form-data">
          <div class="img-fluid">
            <img class="img-containe mb-2" src="../image/icons/logo.svg" alt="" />
          </div>
          <div class="input-data">
            <div class="input">
              <input type="text" required />
              <div class="underline"></div>
              <label>Nama</label>
            </div>
          </div>
          <br />
          <div class="input-data">
            <div class="input">
              <input type="text" required />
              <div class="underline"></div>
              <label>Nama Lengkap</label>
            </div>
          </div>
          <br />
          <div class="input-data">
            <div class="input">
              <input type="text" required />
              <div class="underline"></div>
              <label>Email</label>
            </div>
          </div>
          <br />
          <div class="input-data">
            <div class="input">
              <input type="text" required />
              <div class="underline"></div>
              <label>Password</label>
            </div>
          </div>
          <br />

          <div class="field image">
            <label> Masukkan Foto Profil</label>
            <input type="file" name="image" />
          </div>
          <div class="field button">
            <input type="submit" value="Sign Up" />
          </div>
          <div class="error-text">Error Nih</div>
          <div class="link">Sudah punya akun? <a href="">Log in</a></div>
        </form>
      </section>
    </div>

    <script src="../js/script.js"></script>
  </body>

</html>
